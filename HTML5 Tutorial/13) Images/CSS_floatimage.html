<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Float Property </title>
<meta charset="UTF-8">
</head>
<body>
<p> Float Property of CSS Style is used to put an image on left/right side of the text in same horizon!! </p>
<p> <img src="nish.jpg" style="float:right;" width=42px height=42px> Float Right </p>
<p> <img src="nish.jpg" style="float:left;" width=42px height=42px> Float Left </p>
</body>
</html>
