<!DOCTYPE html>
<html>
<head>
<title> Customized Header Size </title>
</head>
<body>
<h1 style="font-size:100px"> Header h1 to h6 are having default size <br>
But the Default size can be modified using the Inline style CSS Tag which is not only confined to Paragraph but can be applied to any of the tag
<br>
Also note that all headings are automatically allotted some default margin by the web browsers </h1>
</body>
