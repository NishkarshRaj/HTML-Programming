<h1> Height and Width in Iframes </h1>
<pre> There are three ways to add Height and Width:
1) Use both attributes with number like 100 because pixel is default
2) Use both attributes with percentage like 100%
3) Use CSS Style attributes with number as 100 px
</pre>
