<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Multiple Classes </title>
<meta charset="UTF-8">
<style>
.class1 {background-color:red;color:black;}
.class2 {background-color:green;color:yellow;}
.class3 {background-color:blue;color:tomato;}
</style>
</head>
<body>
<h1> Multiple Classes Usage for Different Divisions {div} </h1>
<div class="class1">
<h2> Class 1 Heading </h2>
<p> Class 1 Paragraph</p>
</div>
<div class="class2">
<h2> Class 2 Heading</h2>
<p> Class 2 Paragraph</p>
</div>
<div class="class3">
<h2> class 3 Heading</h2>
<p> class 3 paragraph</p>
</div>
</body>
</html>
