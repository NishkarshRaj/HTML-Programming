<!DOCTYPE html>
<html lang="en-US">
<head>
<!--Internal CSS is done by adding style tag and overriding some tags for current html file only in head tag-->
<style>
body {background-color:green;}
h1 {color:red;background-color:blue;}
p {color:red;}
</style>
<title> Internal CSS </title>
<meta charset="UTF-8">
</head>
<body>
<h1> Heading </h1>
<p> Paragraph </p>
</body>
</html>
