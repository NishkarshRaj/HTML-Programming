<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Padding </title>
<meta charset="UTF-8">
</head>
<body>
<!--Padding is a companion tag of border tag that is used to add space/margin between text and the border-->
<h1 style="border:2px solid black; padding:30px; text-align:center"> Hello world </h1>
</body>
</html>
