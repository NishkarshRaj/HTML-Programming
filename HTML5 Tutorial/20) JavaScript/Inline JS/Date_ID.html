<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Inline JS shows time </title>
<meta charset="UTF-8">
</head>
<body>
<h1> Inline JS to print the Date and Time </h1>
<button onclick="document.getElementById('nish').innerHTML=Date()"> Click me for Date and Time </button>
<p id="nish"> </p>
</body>
</html>
