<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Change HTML Attributes </title>
<meta charset="UTF-8">
</head>
<body>
<h1> Changing the Image Source using JS </h1>
<img src="nish.jpg" id="nish">
<button onclick="Nish()"> Click me for formatting </button>
<script>
function Nish()
{
document.getElementById('nish').src = "SiB.jpg";
}
</script>
</body>
</html>
