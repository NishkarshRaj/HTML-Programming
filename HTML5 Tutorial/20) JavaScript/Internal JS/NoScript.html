<!DOCTYPE html>
<html lang="en-US">
<head>
<title> No Script Tag </title>
<meta charset="UTF-8">
</head>
<body>
<h1> No Script Tags </h1>
<button onclick="nish()"> Click Me </button>
<p id="nish"> </p>
<script>
function nish()
{
document.getElementById('nish').innerHTML = "Ninja is the best Fortnite Player";
}
</script>
<noscript> Sorry! No script found! </noscript>
</body>
</html>
