<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Change HTML Style</title>
<meta charset="UTF-8">
</head>
<body>
<p id="nish"> Hello World </p>
<button onclick="Nish()"> Click me for formatting </button>
<script>
function Nish()
{
document.getElementById('nish').style.color = "white";
document.getElementById('nish').style.backgroundColor = "black";
}
</script>
</body>
</html>
