<!DOCTYPE html>
<html lang="en-US">
<head>
<title> ID versus Class Tag </title>
<meta charset="UTF-8">
<style>
#nish {background-color:red;}
.nish {background-color:black;color:white;}
</style>
</head>
<body>
<h1> ID verus Class Element </h1>
<p> ID tag is used for special and unique element while class element is used for group having common property </p>
<h1 id="nish"> ID Header </h1>
<h2 class="nish"> Class Header 1 </h2>
/* Class and ID can have same name*/
<h2 class="nish"> Class Header 2 </h2>
</body>
</html>
