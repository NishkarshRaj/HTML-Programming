<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Script Tag</title>
<meta charset="UTF-8">
<script> 
function Noice()
{
document.getElementById('nish').innerHTML=Date();
}
</script>
</head>
<body>
<h1> Internal Script with Script At Head </h1>
<button onclick="Noice()"> Click Me </button>
<p id="nish"> Unline CSS Style tag which can be written only in head, script for internal JS can be written either in head or body </p>
</body>
</html>
