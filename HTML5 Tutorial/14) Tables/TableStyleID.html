<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Table Style using ID </title>
<meta charset="UTF-8">
<style>
table,td,th {border:2px solid black;border-collapse:collapse;}
table#table1 {background-color:blue;}
table#table2 {background-color:red;}
</style>
</head>
<body>
<h2> Table Programming in HTML </h2>
<table style="width:100%" id="table1">
<caption> table 1 </caption>
<tr>
<th> Name </th>
<th> SAP ID </th>
</tr>
<tr>
<td> Nishkarsh Raj </td>
<td> 500060720 </td>
</tr>
<tr>
<td> Manthan Chhabra</td>
<td> 500060128</td>
</tr>
<tr>
<td> Karan Nautiyal </td>
<td> 500060911</td>
</tr>
</table>
<br> <hr> <br>
<table style="width:100%" id="table2">
<caption> table 2 </caption>
<tr>
<th> Name </th>
<th> SAP ID </th>
</tr>

</tr>

</tr>

</table>
</body>
</html>
