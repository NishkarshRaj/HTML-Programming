<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Table Caption </title>
<meta charset="UTF-8">
</head>
<body>
<h2> Table Programming in HTML
<pre>
Captions are used to add bold and centered heading over the table
The <caption> tag must be inserted immediately after the <table> tag.
</pre>
<!--table can be used but is too bland on own-->
<table style="width:100%">
<caption> Generic Table Name </caption>
<tr>
<th> Name </th>
<th> SAP ID </th>
</tr>
<tr>
<td> Nishkarsh Raj </td>
<td> 500060720 </td>
</tr>
<tr>
<td> Manthan Chhabra</td>
<td> 500060128</td>
</tr>
<tr>
<td> Karan Nautiyal </td>
<td> 500060911</td>
</tr>
</table>
</body>
</html>
