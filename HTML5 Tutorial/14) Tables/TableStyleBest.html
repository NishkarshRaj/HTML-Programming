<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Best Table Formatting </title>
<meta charset="UTF-8">
<style>
table,td,th {border:2px solid black; border-collapse:collapse;text-align:center;}
table#nish tr:nth-child(even) {background-color:red}
table#nish tr:nth-child(odd) {background-color:green}
table#nish th {background-color:blue}
</style>
</head>
<body>
<h2> Table Programming in HTML </h2>
<table style="width:100%" id="nish">
<tr>
<th> Name </th>
<th> SAP ID </th>
</tr>
<tr>
<td> Nishkarsh Raj </td>
<td> 500060720 </td>
</tr>
<tr>
<td> Manthan Chhabra</td>
<td> 500060128</td>
</tr>
<tr>
<td> Karan Nautiyal </td>
<td> 500060911</td>
</tr>
<tr>
<td> Rishabh Negi </td>
<td> 500060226 </td>
</tr>
</table>
</body>
</html>
